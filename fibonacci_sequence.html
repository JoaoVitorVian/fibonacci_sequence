<html>
    <head>
        <meta charset="utf-8"></meta>
    </head>
    <body>
        <script>
            var n =parseInt(prompt("Entre com valor:"));
            var valor = []

            for(i=1;i<=n;i++)
            {
            if(i==1 || i==2){
                valor[i]=1;
            }
            else{
                valor[i]= valor[i-1] + valor[i-2]
            }
            document.write(valor[i]+" ");
            }
        </script>
    </body>
</html>
